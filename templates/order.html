{% extends "base.html" %}
{% block title %}Orger Page{% endblock %}
{% block content %}
    <h2>Orders</h2>
    <p>This is the Order page content.</p>

    <div class="demo-container">
        <div id="gridContainer"></div>
        <div class="options">
          <div class="caption">Options</div>
          <div class="option">
            <span>Apply Filter</span>
            <div id="useFilterApplyButton"></div>
          </div>
          <div class="option">
            <div id="filterRow"></div>
          </div>
          <div class="option">
            <div id="headerFilter"></div>
          </div>
        </div>
      </div>
    {% block javascript %}
        <script src="{{url_for('static', filename='js/orders.js')}}"></script>
    {% endblock %}
{% endblock %}

<style>
    #gridContainer {
  height: 440px;
}

.options {
  padding: 20px;
  margin-top: 20px;
  background-color: rgba(191, 191, 191, 0.15);
}

.caption {
  font-size: 18px;
  font-weight: 500;
}

.option {
  margin-top: 10px;
}

.option > span {
  margin-right: 10px;
}

.option > .dx-selectbox {
  display: inline-block;
  vertical-align: middle;
}
</style>
