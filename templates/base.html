<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 
    <!-- DevExtreme theme -->
    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.1.6/css/dx.light.css">
 
    <!-- DevExtreme libraries (reference only one of them) -->
    <script type="text/javascript" src="https://unpkg.com/devextreme@22.1.3/dist/js/dx.all.js"></script>

    <!--Devexpress depedency-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.0.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="dx-viewport">
    <header>
            <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Flask POC</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('home.home') }}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('employee.employee') }}">Employee Master</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('product.products') }}">Product</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('order.orders') }}">Orders</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('generate.generate') }}">Genrate Page</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('about.about') }}">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('couponcodes.couponcodes_form') }}">couponcodes form with ajax jquery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="{{ url_for('couponcodes.couponcodes_form_withdata') }}">couponcodes using jinja</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
